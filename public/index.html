<!DOCTYPE html>
<html lang="en">
<!-- 🔁 Force rebuild after clearing Output directory -->
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Simulator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      border: 2px solid #002D72;
    }
    h1 {
      color: #002D72;
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
    }
    button {
      background: #0071CE;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    .response {
      margin-top: 1rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Practice and Experiment</h2>
    <form id="chatForm">
      <textarea id="prompt" placeholder="Paste or type your prompt here." required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="output" class="response" style="display:none;"></div>
  </div>
  <script>
    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.style.display = "block";
      output.textContent = "Thinking...";
<!-- Try #2 - after clearing output override -->
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();
        output.textContent = data.reply || "No reply from the AI.";
      } catch (err) {
        output.textContent = "Unfortunately, this tool is not working as intended. Please visit ChatGPT.com in a new tab and paste the provided prompt there instead (public).";
        console.error(err);
      }
    });
  </script>
</body>
</html>
