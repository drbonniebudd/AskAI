<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI</title>
    <style>
      :root {
        --primary: #002d72;
        --accent: #0071ce;
        --bg-light: #f9f9f9;
        --bg-dark: #1e1e1e;
        --text-light: #ffffff;
        --text-dark: #000000;
      }

      body {
        font-family: system-ui, sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        padding: 2rem;
        display: flex;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s;
        position: relative;
      }

      body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      }

      h1 {
        color: var(--primary);
      }

      textarea {
        width: 100%;
        font-size: 1rem;
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        resize: vertical;
      }

      .response {
        margin-top: 1rem;
        background: #f3f4f6;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        white-space: pre-wrap;
        position: relative;
      }

      .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .copy-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        font-size: 0.85rem;
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      .submit-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        margin: 1rem auto 0;
        display: block;
      }

      .submit-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        margin-top: 0.5rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .action-buttons button {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }

      .action-buttons button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="chatForm">
        <textarea id="prompt" placeholder="Paste or type your prompt here." required aria-label="Prompt input" tabindex="1"></textarea>
        <button type="submit" class="submit-btn" disabled tabindex="2">Send</button>
        <div class="action-buttons">
          <button type="button" onclick="resetChat()" aria-label="Reset conversation" title="Start Over" tabindex="3" disabled id="resetBtn">üîÑ</button>
          <button type="button" onclick="printResponse()" aria-label="Print response" title="Print Response" tabindex="4" disabled id="printBtn">üñ®Ô∏è</button>
          <button type="button" onclick="toggleDarkMode()" aria-label="Toggle dark mode" title="Toggle Dark/Light Mode" tabindex="5" id="darkToggle">üåô</button>
          <button type="button" onclick="startVoiceInput()" aria-label="Start voice input" title="Voice Mode" tabindex="6" id="voiceBtn">üé§</button>
        </div>
      </form>
      <div id="output" class="response" style="display:none;"><button class="copy-btn" onclick="copyToClipboard()" aria-label="Copy response to clipboard" title="Copy to Clipboard">Copy</button></div>
    </div>
    <script>
      const chatForm = document.getElementById("chatForm");
      const promptInput = document.getElementById("prompt");
      const submitBtn = chatForm.querySelector(".submit-btn");
      const output = document.getElementById("output");
      const darkToggle = document.getElementById("darkToggle");
      const resetBtn = document.getElementById("resetBtn");
      const printBtn = document.getElementById("printBtn");
      const voiceBtn = document.getElementById("voiceBtn");

      let conversation = [];

      function toggleDarkMode() {
        const isDark = document.body.classList.toggle("dark-mode");
        darkToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      }

      function printResponse() {
        const responseText = output.textContent;
        if (responseText.trim()) {
          const printWindow = window.open("", "", "height=600,width=800");
          printWindow.document.write(`<pre>${responseText}</pre>`);
          printWindow.document.close();
          printWindow.print();
        }
      }

      function resetChat() {
        promptInput.value = "";
        output.style.display = "none";
        output.textContent = "";
        conversation = [];
        submitBtn.disabled = true;
        resetBtn.disabled = true;
        printBtn.disabled = true;
        promptInput.focus();
      }

      function showSpinner() {
        output.style.display = "block";
        output.innerHTML = '<span class="spinner"></span> Thinking...';
      }

      function copyToClipboard() {
        const text = output.textContent;
        navigator.clipboard.writeText(text).then(() => {
          alert("Response copied to clipboard!");
        });
      }

      function startVoiceInput() {
        if (!('webkitSpeechRecognition' in window)) {
          alert("Speech recognition is not supported in this browser.");
          return;
        }
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
          voiceBtn.disabled = true;
          voiceBtn.textContent = "üéôÔ∏è";
        };

        recognition.onend = () => {
          voiceBtn.disabled = false;
          voiceBtn.textContent = "üé§";
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          promptInput.value = transcript;
          promptInput.dispatchEvent(new Event('input'));
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error", event);
        };

        recognition.start();
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const prompt = promptInput.value;
        conversation.push({ role: "user", content: prompt });
        showSpinner();
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: conversation }),
          });
          const data = await res.json();
          const reply = data.reply || "No reply from the AI.";
          conversation.push({ role: "assistant", content: reply });
          output.innerHTML = `<button class="copy-btn" onclick="copyToClipboard()">Copy</button>${reply}`;
          promptInput.value = "";
          submitBtn.disabled = true;
          resetBtn.disabled = false;
          printBtn.disabled = false;
        } catch (err) {
          output.textContent =
            "Unfortunately, this tool is not working as intended. Please visit ChatGPT.com in a new tab and paste the provided prompt there instead.";
          console.error(err);
        }
      });

      promptInput.addEventListener("input", () => {
        const hasText = promptInput.value.trim() !== "";
        submitBtn.disabled = !hasText;
        resetBtn.disabled = !hasText;
        printBtn.disabled = !hasText;
      });

      promptInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey && !submitBtn.disabled) {
          e.preventDefault();
          submitBtn.click();
        }
      });

function sendHeight() {
  const height = document.documentElement.scrollHeight || document.body.scrollHeight;
  parent.postMessage({ type: 'iframeHeight', height }, '*');
}

window.addEventListener('load', sendHeight);

const observer = new MutationObserver(sendHeight);
observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
