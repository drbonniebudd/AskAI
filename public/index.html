<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI</title>
    <style>
      :root {
        --primary: #002d72;
        --accent: #0071ce;
        --bg-light: #f9f9f9;
        --bg-dark: #1e1e1e;
        --text-light: #ffffff;
        --text-dark: #000000;
      }

      body {
        font-family: system-ui, sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        padding: 2rem;
        display: flex;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        border: 2px solid var(--primary);
      }

      h1 {
        color: var(--primary);
      }

      textarea,
      button {
        width: 100%;
        font-size: 1rem;
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
      }

      textarea {
        resize: vertical;
      }

      button {
        background: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
      }

      .response {
        margin-top: 1rem;
        background: #f3f4f6;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        white-space: pre-wrap;
        position: relative;
      }

      .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .copy-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        font-size: 0.85rem;
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Practice and Experiment</h1>
      <form id="chatForm">
        <textarea id="prompt" placeholder="Paste or type your prompt here." required></textarea>
        <div class="controls">
          <button type="submit">Send</button>
          <button type="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
          <button type="button" onclick="printResponse()">Print</button>
        </div>
      </form>
      <div id="output" class="response" style="display:none;"><button class="copy-btn" onclick="copyToClipboard()">Copy</button></div>
    </div>
    <script>
      const chatForm = document.getElementById("chatForm");
      const promptInput = document.getElementById("prompt");
      const output = document.getElementById("output");

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      function printResponse() {
        const responseText = output.textContent;
        if (responseText.trim()) {
          const printWindow = window.open("", "", "height=600,width=800");
          printWindow.document.write(`<pre>${responseText}</pre>`);
          printWindow.document.close();
          printWindow.print();
        }
      }

      function showSpinner() {
        output.style.display = "block";
        output.innerHTML = '<span class="spinner"></span> Thinking...';
      }

      function copyToClipboard() {
        const text = output.textContent;
        navigator.clipboard.writeText(text).then(() => {
          alert("Response copied to clipboard!");
        });
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const prompt = promptInput.value;
        showSpinner();
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });
          const data = await res.json();
          const reply = data.reply || "No reply from the AI.";
          output.innerHTML = `<button class="copy-btn" onclick="copyToClipboard()">Copy</button>${reply}`;
          localStorage.setItem("lastPrompt", prompt);
          localStorage.setItem("lastResponse", reply);
        } catch (err) {
          output.textContent =
            "Unfortunately, this tool is not working as intended. Please visit ChatGPT.com in a new tab and paste the provided prompt there instead.";
          console.error(err);
        }
      });

      window.onload = () => {
        const savedPrompt = localStorage.getItem("lastPrompt");
        const savedResponse = localStorage.getItem("lastResponse");
        if (savedPrompt) promptInput.value = savedPrompt;
        if (savedResponse) {
          output.style.display = "block";
          output.innerHTML = `<button class="copy-btn" onclick="copyToClipboard()">Copy</button>${savedResponse}`;
        }
      };
    </script>
  </body>
</html>
